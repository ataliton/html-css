<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias html</title>
</head>
<body>
    <h1>imagens dinamicatenta</h1>
    <p>tente abrir imagens em dispositivo diferente ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
<picture>
    <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="imagem flexivel">
</picture>
<h1>reproduzindo audio</h1>
<p>vamos aprender a reproduzir audio em html 5</p>
<audio preload="metadata" autoplay  controls> 

<source src="midia/Storms  - Stayloose _ música sem direitos autorais [SDA]_jE3cMNicPSY.mp3" type="audio/mpeg">
<source src="midia/Storms  - Stayloose _ música sem direitos autorais [SDA]_jE3cMNicPSY.ogg" type="audio/ogg">

</html>
