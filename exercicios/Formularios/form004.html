<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>teste de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" placeholder="nome de usuario">
            </p>
            <p><label for="iemail">e-mail</label>
                <input type="email" name="email" id="iemail" required placeholder="example@email.com">
            </p>
            <p>
                <label for="itelefone">telefone</label>
                <input type="tel" name="telefone" id="itelefone" autocomplete="tel"  required placeholder="(xx)xxxxx-xxxx">
            </p>
        </fieldset>
        <!--estudar mais sobre regEx-->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="resetar">
        </p>




    </form>
    
</body>
</html>
